<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8" />
    <title>Test Demo</title>
    <style type="text/css">
        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            background: black;
        }

        /* canvas {
            width: 100%;
            height: 100%;
        } */

        #gameArea {
            position: absolute;
            left: 50%;
            top: 50%;
        }
    </style>

<script src="lib/gl-matrix-min.js"></script>
<script src="vconsole.min.js"></script>
<script>
  // init vConsole
  var vConsole = new VConsole();
</script>
    <script src="js/bundle.js">
</script>

<script>
        function onClickUp(){
            var canvas = document.getElementById("viewport");
            canvas.dispatchEvent(new Event("up"));
        }
        function onClickDown(){
            var canvas = document.getElementById("viewport");
            canvas.dispatchEvent(new Event("down"));
        }
        function onClickLeft(){
            var canvas = document.getElementById("viewport");
            canvas.dispatchEvent(new Event("left"));
        }
        function onClickRight(){
            var canvas = document.getElementById("viewport");
            canvas.dispatchEvent(new Event("right"));
        }
</script>
</head>
<body>
    <div id="gameArea">
        <canvas id="viewport" width="640"  height="480"></canvas>
    </div>



    <div style="position: fixed;left:100px;bottom:200px;">
        <input type="button" onclick="onClickUp()" value="up">
    </div>

    <div style="position: fixed;left:100px;bottom:0px;">
        <input type="button" onclick="onClickDown()" value="down">
    </div>

    <div style="position: fixed;left:0px;bottom:100px;">
        <input type="button" onclick="onClickLeft()" value="left">
    </div>

    <div style="position: fixed;left:200px;bottom:100px;">
        <input type="button"onclick="onClickRight()" value="right">
    </div>
</body>
</html>
